<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <a href="/shows">Go Back</a>
        Edit: {{ show.title }}
        {% if messages %}
            <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
            </ul>
        {% endif %}
        <form action="/update/show" method="post">
            {% csrf_token %}
            <div>
                <label>Title</label>
                <input type="text" value="{{ show.title }}" name="title">
            </div>
            <div>
                <div>
                    <label>Network</label>
                    <input type="text" value="{{ show.network }}" name="network">
                </div>
                <div>
                    <label>Release Date (YYYY-MM-DD)</label>
                    <input type="datefield" value="{{ show.release_date }}" name="release_date">
                </div>
            </div>
            <div>
                <label>Description</label>
                <textarea name="description" cols="30" rows="10">{{ show.description }}</textarea>
            </div>
            <input type="hidden" value="{{ show.id }}" name="show_id">
            <button>Add</button>
        </form>
    </div>
</body>
</html>
