<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <form action="/create/author" method="post" class="form">
            <h1>Add Author</h1>
            {% csrf_token %}
            First Name: <input type="text" name="first_name">
            Last Name: <input type="text" name="last_name">
            Notes: <textarea name="notes" cols="30" rows="10"></textarea>
            <button>Add</button>
        </form>
        <div class="table">
            <a href="/">Books</a>
            <table>
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    {% for author in authors %}
                        <tr>
                            <th>{{ author.id }}</th>
                            <td>{{ author.first_name }} {{ author.last_name }}</td>
                            <td><a href="/author/{{ author.id }}">View</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
