<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book & Authors</title>
</head>
<body>
    <a href="/">Home</a>
    <div class="data">
        <h1>{{ author.first_name }} {{ author.last_name }}</h1>
        <h4>ID: {{ author.id }}</h4>
        <div>
            <p>Notes:</p>
            <div>
                {{ author.notes }}
            </div>
        </div>
        <div>
            <h3>Books:</h3>
            <ul>
                {% for book in books %}
                    <li>{{book.title}}</li>
                {% endfor %}
            </ul>
        </div>
        <form action="/join/author" method="post">
            {% csrf_token %}
            <div>
                <select name="book">
                    <option value=""selected disabled hidden>Select Book</option>
                    {% for book in non %}
                        <option name="join_author" value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button>Add</button>
            <input type="hidden" name="author_id" value="{{ author.id }}">
        </form>
    </div>
</body>
</html>
