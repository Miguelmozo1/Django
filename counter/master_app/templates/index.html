<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Counter: {{ data }}</h1>
        </div>
        <div>
            <form action="/addtwo" method="post">
                {% csrf_token %}
                <button>Add Two</button>
            </form>
        </div>
        <div>
            <form action="/custom" method="post">
                {% csrf_token %}
                <div>
                    Custom: <input type="number" name="num">
                    <button>Add Custom</button>
                </div>
            </form>
        </div>
        <div>
            <h1><a href="/destroy">Reset Session</a></h1>
        </div>
    </div>
</body>
</html>
