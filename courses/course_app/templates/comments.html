<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>
    <div class="container">
        <a href="/">Home</a>
        <div class="nav">
            <h1>{{ course.name }}</h1>
        </div>
        <form action="/create/comment/{{course.id}}" method="post">
            {% csrf_token %}
            <div>
                Comment: <input type="text" name="comment">
            </div>
            <button>Submit</button>
        </form>
        <div class="comments">
            {% for comment in comments %}
                <h5>{{ comment.comment }}</h5>
            {% endfor %}
        </div>
    </div>
</body>
</html>
